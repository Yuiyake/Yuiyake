<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="IE8.js"></script>
    <style type="text/css">
        h1,h2.h3,h4,h5,h6 {
            background-color: #99CC33;
            margin: 0;
            margin-bottom: 10px;
        }
        h1+h2, h2+h3, h3+h4 { color: #0099FF;}
        body>h6, h1>span, h4>span { font-size: 20px; }
        h2 span, h3 span { padding: 0 20px;}
        h5 span[class], h6 span[class]{ background-color: #CC0033/* h5、h6标题中含有class属性的span标签设置背景色 */}
    </style>
</head>
<body>
<h1>元素<span>这里是span元素</span></h1>
<h2>元素<span>这里是span元素</span></h2>
<h3>元素<span>这里是span元素</span></h3>
<h4>元素<span>这里是span元素</span></h4>
<h5>元素<span class="s1">这里是span元素</span></h5>
<h6>元素<span class="s2">这里是span元素</span></h6>
</body>
</html>
