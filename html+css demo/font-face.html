<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        /* 引入外部字体文件 */
        @font-face {
        /*  选择默认的字体类型  */
            font-family: lexograph;
        /*  兼容IE  */
            src: url(http://randsco.com//fonts/lexograph,oet);
        /*  兼容非IE  */
            src: local("Lexographer"),url(http://randsco.con/fonts/lexograph.ttf) format("truetype");
        }
        h1 {
            /* 设置引入文字文件中的lexograph字体类型 */
            font-family: lexograph, verdana, sans-serif;
            font-style: 4em;
        }
    </style>
</head>
<body>
<h1>http://www.baidu.com</h1>
</body>
</html>
