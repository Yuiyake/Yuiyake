<h1>人生三境界</h1>
<h2>出自王国维《人间词话》</h2>
<p>古今之成大事就业、大学问者，必经过三种之境界：“昨夜西风凋敝树，独上高楼，望断天涯路。”此第一境
    也。“衣带渐宽终不悔，为伊消得人憔悴。”此第二境也。“众里寻他千百度，鄢然回首，那人却在灯火阑珊处。”
此第三境也。此等与皆非大词人不能道。然遂以此意解释诸词，恐为晏欧诸公所不许也。</p>
