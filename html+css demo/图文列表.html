<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .pic_list .content {
            width: 942px;
            height: 150px;
            overflow: hidden;
            padding: 22px 0 0 15px;
        }
        .pic_list .content li {
            float: left;
            width: 142px;
            margin-right: 15px;
            display: inline;
        }
        .pic_list {
            width: 960px;
            border: 1px solid #D9E5F5;
            background: url("images/wrap.jpg") repeat-x 0 0;
        }
        .pic_list * {
            margin: 0;
            padding: 0;
            list-style: none;
            font: normal 12px/1.5em "宋体", Verdana, Lucida, Arial, Helvetica, sans-serif;
        }
        .pic_list h3 {
            height: 34px;
            line-height: 34px;
            font-size: 14px;
            text-indent: 12px;
            font-weight: bold;
            color: #223A6D;
            background: url("images/h3bg.jpg") no-repeat 0 0;
        }
        .pic_list .content li a {
            display: block;
            width: 142px;
            text-align: center;
            text-decoration: none;
            color: #333333;
        }
        .pic_list .content li a img {
            display: block;
            width: 134px;
            height: 101px;
            padding: 3px;
            margin-bottom: 8px;
            border: 1px solid #CCCCCC;
            background-color: #FFFFFF;
        }
        .pic_list .content li a:hover {
            text-decoration: underline;
            color: #CC0000;
        }
        .pic_list .content li a:hover img {
            background-color: #22407E;
        }
    </style>
</head>
<body>
<div class="pic_list">
    <h3>爱秀</h3>
    <div class="content">
        <ul>
            <li><a href="#"><img src="images/1.jpg" alt="美女个性搞怪自拍"/>美女个性搞怪自拍 </a></li>
            <li><a href="#"><img src="images/2.jpg" alt="绝对阳光的清纯小妹"/>绝对阳光的清纯小妹</a></li>
            <li><a href="#"><img src="images/3.jpg" alt="漂亮美女可爱外拍"/>漂亮美女可爱外拍</a></li>
            <li><a href="#"><img src="images/4.jpg" alt="可爱美女的艺术照"/>可爱美女的艺术照</a></li>
            <li><a href="#"><img src="images/5.jpg" alt="漂亮美女的娇美自拍"/>漂亮美女的娇美自拍</a></li>
            <li><a href="#"><img src="images/6.jpg" alt="青春迷人的黄毛丫头"/>青春迷人的黄毛丫头</a></li>
        </ul>
    </div>
</div>
</body>
</html>
