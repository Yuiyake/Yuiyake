    <title>Document</title>
    <style type="text/css">
        .underline { text-decoration: underline}
        .overline { text-decoration: overline}
        .line-throuth { text-decoration: line-through}
    </style>
</head>
<body>
<p class="underline">昨夜西风凋敝树，独上高楼，望尽天崖路</p>
<p class="overline">衣带渐宽终不悔，为伊消得人憔悴</p>
<p class="line-throuth">众里寻他千百度，鄢然回首，那人却在灯火阑珊处。</p>
